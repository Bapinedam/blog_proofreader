<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proofreading Tool</title>
  <link rel="stylesheet" href="../static/style.css">
</head>
<body>

  <div class="form-container">
    <h1>Proofreading Tool</h1>
    <form action="/proofread" method="post" class="proofread-form">
      <label for="blog-text" class="form-label">Enter text:</label>
      <textarea id="blog-text" name="text" placeholder="Type your text here..." class="text-input"></textarea>
      <button type="submit" class="submit-btn">Proofread</button>
    </form>
  </div>

</body>
</html>
